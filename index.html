<!DOCTYPE HTML>
<html lang="en-us" dir="ltr">
    <head>
        <meta charset="UTF8">
        <title> WhatsApp chat link generator | programming with Mohit </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1 class="bi-whatsapp"> WhatsApp chat link generator | Programming with Mohit</h1>
        <p> Create custom WhatsApp chat links effortlessly. Just enter your country code, number, and optional message to start chatting instantly.</p>
                <p role="alert" style="display: none" id="alertElement"></p>
        <div class="inputs">
        <label for="country"> Please enter your Country code without including the + simble </label><br>
        <input name="country" id="country" placeholder="Please enter your Country code without including the + simble" type="tel"><br>
                <label for="wanum"> Please enter your WhatsApp number, EG(1234567890)</label><br>
        <input name="wanum" id="wanum" placeholder="Please enter your WhatsApp number, EG(1234567890)" type="tel"><br>
        <label for="message"> Message(optional) </label><br>
        <input name="message" id="message" placeholder="Message(optional)" type="text">
        <div class="generateContainer">
        <button id="generateBtn" onclick="generateLink()"> <i class="bi-send"></i> generate link</button>
        </div>
        </div>
        <dialog id="linkDialog">
        <h2> your link is: </h2>
        <input type="text" id="link" readonly><br>
        <button class="fas fa-copy" aria-label="copy link" onclick="copyLink()"></button>
        <button class="bi-share" onclick="shareLink()" aria-label="share link"></button>
        <button onclick="openurl()" aria-label="open URL" class="bi-browser-chrome"></button>
                <button class="bi-x" aria-label="generate a new link" onclick="closeDialog()"></button>
        </dialog>
        </div>
        </body>
        <script src="script.js">
        </script>
    </html>
